name: wheater_rumah_zakat
description: 'A Flutter project for forecasting wheater '

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ^3.6.0

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.8
    flutter_bloc: ^8.1.6
    http: ^1.2.2
    dartz: ^0.10.1
    get_it: ^8.0.3
    equatable: ^2.0.7
    flutter_dotenv: ^5.2.1
    searchfield: ^1.2.2
    intl: ^0.20.1

dev_dependencies:
    flutter_test:
        sdk: flutter

    # rules and activating additional ones.
    flutter_lints: ^5.0.0

flutter:
    uses-material-design: true

    # To add assets to your application, add an assets section, like this:
    assets:
        - .env
        - assets/weather_logo.png
        - assets/regions.json
